{% extends 'mainapp/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h3>Delete Problem</h3>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete "{{ problem.title }}"? This action cannot be undone.</p>
            <form method="post" action="{% url 'delete_problem' problem.id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Confirm Delete</button>
                <a href="{% url 'problems' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
